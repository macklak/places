<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    {% load static %}
<link type ="text/css" href="{% static 'places/css/style.css' %}" rel="stylesheet">
{% load django_bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}
{% load socialaccount %}
{% bootstrap_messages %}
</head>
<body>
{% block mainmenu %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'home' %}"><button class="btn btn-primary">главная</button></a>

        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"><button class="btn btn-primary">Профиль</button></a>
        {% else %}
        <a href="{% provider_login_url 'vk' method='oauth2' %}"><button class="btn btn-primary">Регистрация через VK</button></a>
        <button class="btn btn-primary"><a href="{% url 'home' %}"></a>Регистрация через Mail.ru</button><!-- когда-нибудь сделаю -->
        {% endif %}
    </div>
</nav>

{% endblock mainmenu %}
{% block content %}
{% endblock %}
</body>
</html>
